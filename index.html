    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    const API_BASE = 'https://kumamon-n8n.xvps.jp/webhook';

    $(document).ready(function() {
        // „Éá„Éº„ÇøÂèñÂæó
        $.get(`${API_BASE}/get-form-data`, function(data) {
            if (data.users) {
                const userOptions = data.users.map(u => `<option value="${u.value}">${u.label}</option>`).join('');
                // ‚òÖ deal_owner „ÇÇËøΩÂä†
                $('#deal_owner, #pm, #director, #assistant').html('<option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>' + userOptions);
            }
            if (data.companies) {
                const companyOptions = data.companies.map(c => `<option value="${c.value}">${c.label}</option>`).join('');
                $('#company').html('<option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>' + companyOptions);
            }

            // Select2ÂàùÊúüÂåñÔºà‚òÖ deal_owner „ÇÇËøΩÂä†Ôºâ
            $('#company, #deal_owner, #pm, #director, #assistant').select2({
                placeholder: 'Ê§úÁ¥¢„Åæ„Åü„ÅØÈÅ∏Êäû',
                allowClear: true,
                language: { 
                    noResults: () => 'Ë©≤ÂΩì„Å™„Åó',
                    searching: () => 'Ê§úÁ¥¢‰∏≠...'
                }
            });
        }).fail(function() {
            alert('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
        });

        // Êñ∞Ë¶è‰ºöÁ§æÈÅ∏ÊäûÊôÇ„ÅÆË°®Á§∫ÂàáÊõø
        $('#company').on('change', function() {
            if ($(this).val() === '_new_') {
                $('#newCompanyGroup').removeClass('hidden');
                $('#companyName').prop('required', true);
            } else {
                $('#newCompanyGroup').addClass('hidden');
                $('#companyName').prop('required', false);
            }
        });

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        $('#contractForm').on('submit', function(e) {
            e.preventDefault();
            $('#submitBtn').prop('disabled', true).text('ÈÄÅ‰ø°‰∏≠...');
            $('#loading').removeClass('hidden');
            $('#result').html('');

            const companyId = $('#company').val();
            const companyName = companyId === '_new_' ? $('#companyName').val() : $('#company option:selected').text();
            const fileInput = $('#contractFile')[0];

            const payload = {
                company_id: companyId,
                company_name: companyName,
                deal_owner: $('#deal_owner').val(),  // ‚òÖ ËøΩÂä†
                deal_owner_name: $('#deal_owner option:selected').text() || '',  // ‚òÖ ËøΩÂä†
                pm: $('#pm').val(),
                pm_name: $('#pm option:selected').text() || '',
                director: $('#director').val(),
                director_name: $('#director option:selected').text() || '',
                assistant: $('#assistant').val() || '',
                assistant_name: $('#assistant option:selected').text() || ''
            };

            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    payload.contract_file = {
                        name: fileInput.files[0].name,
                        data: event.target.result.split(',')[1]
                    };
                    sendData(payload);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                sendData(payload);
            }
        });

        function sendData(payload) {
            $.ajax({
                url: `${API_BASE}/submit-contract-v2`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(payload),
                success: function(response) {
                    $('#loading').addClass('hidden');
                    $('#submitBtn').prop('disabled', false).text('ÁôªÈå≤„Åô„Çã');

                    let html = '<div class="success">';
                    html += '<h3>‚úÖ Â•ëÁ¥ÑÁôªÈå≤„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü!</h3>';
                    html += `<p class="result-item"><strong>Company ID:</strong> ${response.company_id || 'N/A'}</p>`;
                    html += `<p class="result-item"><strong>Deal ID:</strong> ${response.deal_id || 'N/A'}</p>`;
                    if (response.file_url) {
                        html += `<p class="result-item"><strong>Â•ëÁ¥ÑÊõ∏:</strong> <a href="${response.file_url}" target="_blank" style="color: #1976d2; text-decoration: underline;">${response.file_url}</a></p>`;
                    } else {
                        html += `<p class="result-item"><strong>Â•ëÁ¥ÑÊõ∏:</strong> Êú™Ê∑ª‰ªò</p>`;
                    }
                    html += '</div>';
                    $('#result').html(html);
                },
                error: function(xhr) {
                    $('#loading').addClass('hidden');
                    $('#submitBtn').prop('disabled', false).text('ÁôªÈå≤„Åô„Çã');
                    $('#result').html(`<div class="error"><strong>„Ç®„É©„Éº:</strong> ${xhr.responseText || 'Failed to fetch'}</div>`);
                }
            });
        }
    });
</script>
